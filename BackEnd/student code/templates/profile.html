<!DOCTYPE html>
<html>
  <head>
    <title>Profile</title>
  </head>
  <body>
    <h1>Profile</h1>
    <form method="POST">
      <label>Enter some text:</label>
      <input type="text" name="text"><br>
      <input type="submit" value="Submit">
    </form>
    <h2>Stored Text:</h2>
    {% if data %}
      <ul>
        {% for item in data %}
          <li>{{ item }}</li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No data stored.</p>
    {% endif %}
  </body>
</html>
